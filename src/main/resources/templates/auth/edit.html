<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin_page/{username} (username=${user.getUsername()})}" th:object="${user}">
  <label for = "firstName">Enter first name: </label>
  <input type="text" th:field="*{firstName}" id = "firstName">
  <br/>
  <label for = "lastName">Enter last name: </label>
  <input type="text" th:field="*{lastName}" id = "lastName">
  <br/>
  <label for = "age">Enter age: </label>
  <input type="text" th:field="*{age}" id = "age">
  <br/>
  <label for = "email">Enter email: </label>
  <input type="text" th:field="*{username}" id = "email">
  <br/>
  <label for = "password">Enter password: </label>
  <input type="password" th:field="*{password}" id = "password">
  <br/>
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${roles}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:field="*{roles}"
      />
    </label>
  </p>
  <input type="submit" class="btn btn-success" value="Edit!"/>
  <a th:href="@{/admin_page}">
    <button type="button" class="btn btn-primary">Back to Users</button>
  </a>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
